<div class="container">
  <h3 class="h3 mb-3 fw-normal">Add Item</h3>
      <form [formGroup]="itemForm" (ngSubmit)="addItem()">
        <div id="form">

        <div class="file-upload-container">
          <label class="file-upload-label">
            <span>Select a file</span>
            <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
            <mat-icon>attech_file</mat-icon>
          </label>
          <div *ngIf="selectedFile" class="image-preview">
            <div class="circle-image">
              <img [src]="imagePreview" alt="Selected Image" class="preview-image">
            </div>
          </div>
        </div>
        <div class="row" >
            <div class="col-6">
                <div class="form-floating" >
                    <input matInput formControlName="name" type="text" placeholder="name">
                    <mat-error *ngIf="itemForm.get('name')?.hasError('required')">
                      This input required!
                    </mat-error>
                </div>
            </div>
            <div class="col-6">
                <div class="form-floating">
                    <input matInput formControlName="description" placeholder="description">
                    <mat-error *ngIf="itemForm.get('description')?.hasError('required')">
                      This input required!
                    </mat-error>
                </div>
            </div>
    </div>
        <div class="form-floating">
          <input matInput formControlName="quantity" placeholder="quantity">
          <mat-error *ngIf="itemForm.get('quantity')?.hasError('required')">
            This input required!
          </mat-error>
        </div>
       
  
        <button class=" btn btn-lg btn-primary"type="submit">Add Item</button>
        </div>
      </form>
  </div>
