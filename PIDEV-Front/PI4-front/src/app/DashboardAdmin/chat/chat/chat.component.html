<div class="container my-form">
    <h2 class="form-title mb-5">Ask Us Anything</h2>
    <form #f="ngForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-section">
            <h4 class="section-title">Your Question</h4>
            <div class="form-group">
                <input type="text" name="prompt" class="form-control" id="prompt" placeholder="Enter your question here" [(ngModel)]="prompt" required>
                <div class="form-actions">
                    <button class="btn-submit" type="submit" [disabled]="!f.valid">Submit</button>
                    <button class="btn-reset" type="button" (click)="resetPrompt()">Reset</button>

                </div>
            </div>
        </div>
        <div class="form-section">
            <h4 class="section-title">Summary</h4>
            <div class="form-group">
                <textarea class="form-control" name="content" id="content" rows="4" placeholder="Summary will appear here" [(ngModel)]="content"></textarea>
            </div>
            <div class="form-actions">
                <button class="btn-reset" type="button" (click)="resetContent()">Reset</button>
            </div>
        </div>
    </form>
</div>
