<div class="uk-modal-dialog tt relative overflow-hidden mx-auto bg-white p-7 shadow-xl rounded-lg md:w-[520px] w-full dark:bg-dark2">
    <div class="text-center py-3 border-b -m-7 mb-0 dark:border-slate-700">
      <h2 class="text-sm font-medium">Create Post</h2>
    </div>
  <form [formGroup]="itemForm" (ngSubmit)="addpost()">
   <div id="form">
    <div class="space-y-5 mt-7">
      <div>
        <label for="inputText" class="text-base">What do you have in mind?</label>
        <input type="text" id="inputText" class="w-full mt-3"  matInput formControlName="description" placeholder="description">
        <mat-error *ngIf="itemForm.get('description')?.hasError('required')">
            This input required!
          </mat-error>
      </div>
      <div>
        <label for="inputText" class="text-base">title</label>
        
        <input type="text" id="inputText" class="w-full mt-3"  matInput formControlName="title" placeholder="title">
        <mat-error *ngIf="itemForm.get('title')?.hasError('required')">
            This input required!
          </mat-error>
      </div>
      <div>
        <label for="inputText" class="text-base">author</label>
        <input type="text" id="inputText" class="w-full mt-3"matInput formControlName="author" placeholder="author">
        <mat-error *ngIf="itemForm.get('author')?.hasError('required')">
            This input required!
          </mat-error>
      </div>
    
  
      <div>
        <div class="w-full h-72 relative border1 rounded-lg overflow-hidden bg-repeat">
          <label for="createStatusUrl" class="flex flex-col justify-center items-center absolute -translate-x-1/2 left-1/2 bottom-0 z-10 w-full pb-6 pt-10 cursor-pointer bg-gradient-to-t from-gray-700/60">
            <div class="file-upload-container">
                <label class="file-upload-label">
                  <span>Select a file</span>
                  <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
                  <mat-icon>attech_file</mat-icon>
                </label>
                <div *ngIf="selectedFile" class="image-preview">
                  <div class="circle-image">
                    <img [src]="imagePreview" alt="Selected Image" class="preview-image">
                  </div>
                </div>
              </div>
            
            <span class="text-white mt-2">Browse to Upload Image</span>
          </label>
        </div>
      </div>
  
      <div class="flex justify-between items-center">
        
        <button  class="button bg-blue-500 text-white px-8" type="submit">Create</button>
      </div>
    </div>
  </div>
  </form>
  </div>
