<h2>Custom Form for {{ role }}</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <!-- Common fields -->
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" type="email" required />
  </mat-form-field>

  <!-- Role-specific fields -->
  <mat-form-field *ngIf="form.contains('studentId')" appearance="fill">
    <mat-label>Student ID</mat-label>
    <input matInput formControlName="studentId" required />
  </mat-form-field>

  <mat-form-field *ngIf="form.contains('subject')" appearance="fill">
    <mat-label>Subject</mat-label>
    <input matInput formControlName="subject" required />
  </mat-form-field>

  <mat-form-field *ngIf="form.contains('companyName')" appearance="fill">
    <mat-label>Company Name</mat-label>
    <input matInput formControlName="companyName" required />
  </mat-form-field>

  <mat-form-field *ngIf="form.contains('position')" appearance="fill">
    <mat-label>Position</mat-label>
    <input matInput formControlName="position" required />
  </mat-form-field>

  <!-- Buttons -->
  <div>
    <button mat-raised-button type="submit" color="primary">Submit</button>
    <button mat-raised-button (click)="onCancel()" color="warn">Cancel</button>
  </div>
</form>
