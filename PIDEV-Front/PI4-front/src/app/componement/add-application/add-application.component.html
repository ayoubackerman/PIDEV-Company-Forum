

<div class="container">
    <div class="table-wrapper">
        <h2 class="detail-title">Add an Application</h2>
    
        <form [formGroup]="applicationForm" (ngSubmit)="addApplication()" class="form-container" enctype="multipart/form-data">
        
            <div class="form-group">
                <label for="contact">Contact:</label>
                <input type="text" id="contact" formControlName="contact" class="form-control" required>
                <div *ngIf="applicationForm.get('contact')?.touched && applicationForm.get('contact')?.invalid" class="text-danger">
                    Contact is required and must be a valid email.
                </div>
            </div>
        
            <div class="form-group">
                <label for="portfolio">Portfolio:</label>
                <input type="text" id="portfolio" formControlName="portfolio" class="form-control" required>
                <div *ngIf="applicationForm.get('portfolio')?.touched && applicationForm.get('portfolio')?.invalid" class="text-danger">
                    Portfolio is required and must be a valid URL.
                </div>
            </div>

            
        
            <div class="form-button-group">
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fa fa-plus-circle"></i> Add
                </button>     
                <button type="button" class="btn btn-danger" (click)="cancelAdd()">
                    <i class="fa fa-reply"></i> Back
                </button>
            </div> 
        </form>
    </div>
</div>
