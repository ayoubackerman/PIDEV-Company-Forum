<!-- profile.component.html -->
<div class="profile-dashboard">
    <aside class="user-sidebar">
      <div class="user-list">
        <!-- Dummy user item; integrate with real user data dynamically -->
        <div class="user-item">
          <img src="{{ imageSrc }}" alt="User Avatar" class="user-avatar" *ngIf="imageSrc">
          <span class="username">User Name</span>
        </div>
      </div>
    </aside>
  
    <main class="user-details">
      <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
        <div class="user-info">
          <img [src]="imageSrc" alt="Profile Image" class="profile-avatar" *ngIf="imageSrc">
          <h2>User Profile</h2>
          <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input formControlName="phoneNumber" type="text" id="phoneNumber">
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input formControlName="address" type="text" id="address">
          </div>
          <div class="form-group">
            <label for="skills">Skills (comma-separated):</label>
            <input formControlName="skills" type="text" id="skills">
          </div>
          <div class="form-group">
            <label for="profileImage">Profile Image:</label>
            <input type="file" (change)="onFileChange($event)" id="profileImage">
          </div>
          <button type="submit" [disabled]="!profileForm.valid" class="btn-update">Update Profile</button>
        </div>
      </form>
    </main>
  </div>
