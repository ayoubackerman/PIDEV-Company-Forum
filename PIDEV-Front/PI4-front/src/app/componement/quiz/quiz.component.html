<div class="container">
    <div class="table-wrapper">
      <h2 class="detail-title">Quiz</h2>
      <div *ngIf="quizData && quizData.length > 0">
        <div class="question">{{ quizData[currentQuestionIndex].question }}</div>
        <ul class="options">
          <li *ngFor="let option of quizData[currentQuestionIndex].options">
            <label>
              <input type="radio" (change)="onOptionSelected(option.isCorrect)">
              {{ option.answer }}
            </label>
          </li>
        </ul>
        <div>
          <div class="form-button-group">
            <button type="submit" class="btn btn-secondary" (click)="prevQuestion()" [disabled]="currentQuestionIndex === 0">
              <i class="fas fa-arrow-left"></i> 
            </button>    
            <button type="submit" class="btn btn-secondary" (click)="nextQuestion()" [disabled]="currentQuestionIndex === quizData.length - 1">
              <i class="fas fa-arrow-right"></i>
            </button>
            <button type="submit" class="btn btn-danger" (click)="onSubmitQuiz()">
              Submit <i class="fas fa-check"></i>
            </button>
        </div> 
         
        </div>
      </div>
          
    </div>
</div>
