<div class="container">
    <div class="table-wrapper">
        <h2 class="detail-title">Update an Application</h2>

        <form [formGroup]="updateForm" class="form-container" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label for="contact">Contact:</label>
                <input type="text" id="contact" formControlName="contact"    class="form-control" required>
                
                <div *ngIf="updateForm.get('contact')?.hasError('required') && updateForm.get('contact')?.touched"
                    class="error">

                    Contact is required
                </div>


                <div class="form-group">
                    <label for="portfolio">Portfolio:</label>
                    <input type="text" id="portfolio" formControlName="portfolio"  class="form-control" required>
                </div>

                <div class="form-button-group">
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fa fa-plus-circle"></i> Update
                    </button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">
                        <i class="fa fa-reply"></i> Back
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>
