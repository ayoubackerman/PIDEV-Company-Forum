<div class="user-info" (click)="stopPropagation($event)">
  <h2>User Information</h2>
  <div class="form-container">
    <form enctype="multipart/form-data" (ngSubmit)="saveUser()">
      <!-- Dropdown for study choice -->
      <div class="form-group">
        <label for="studyChoice">Study Choice:</label>
        <select id="studyChoice" [(ngModel)]="user.studyChoice" name="studyChoice" class="form-control">
          <option value="0">0</option>  
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>

      <!-- List of skills -->
      <div class="form-group">
        <label for="skills">Skills:</label>
        <input type="text" id="skill1" name="skill1" class="form-control" placeholder="Enter Skill 1">
        <input type="text" id="skill2" name="skill2" class="form-control" placeholder="Enter Skill 2">
      </div>

      <!-- Remaining form fields -->
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="number" id="phoneNumber" [(ngModel)]="user.phoneNumber" required name="phoneNumber" class="form-control" />
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" [(ngModel)]="user.address" required name="address" class="form-control" />
      </div>

      <div class="file-upload-container">
        <label class="file-upload-label">
          <span>Select a file</span>
          <input type="file" id="fileInput" (change)="onFileSelected($event)">
          <p>attach_file</p>
        </label>
        <div *ngIf="selectedFile" class="image-preview">
          <div class="circle-image">
            <img [src]="imagePreview" alt="Selected Image" class="preview-image">
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
</div>
